<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sacle=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
    <img class="logo" src="Logo-Alura.jpg" alt="" class="logo_alura">    
    </header> 
    <main>
        <section class="input" onclick="ocultarMensaje()">
           <textarea class= "area-texto" cols="30" rows="6" placeholder="Ingrese su texto aqui" ></textarea>
           <div>
                <h6 class="informacion"> Solo letras minusculas y sin acentos</h6>
           </div>
           <div class="botones">
            <button class="boton_encript" onclick="btnEncript()">Encriptar</button>
            <button class="boton_desencript" onclick="btnDesencript()">Desencriptar</button>
           </div> 
        </section>
        <section class="output">        
            <textarea class= "mensaje-encript" cols="10" rows="10" ></textarea>
            
            <div class="mensaje-inicial">
                <h1>Ningun mensaje fue encontrado</h1>
                <p>Ingresar el texto que desea encriptar o desencriptar</p>
            </div>
            
            <div class="boton-copiar" >
                <button class="copiar" style="display: none" oninput="copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>   
</body>
</html>
